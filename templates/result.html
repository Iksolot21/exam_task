<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты анализа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Дополнительные стили, если необходимо */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            max-width: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Результаты анализа</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Таблица SSIM</h3>
            </div>
            <div class="card-body">
                {{ table_html | safe }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Зашумленные изображения</h3>
            </div>
            <div class="card-body image-container">
                {% for image_data in image_data_list %}
                    <img src="data:image/png;base64,{{ image_data }}" alt="Зашумленное изображение">
                {% endfor %}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Синограммы</h3>
            </div>
            <div class="card-body">
                <img src="data:image/png;base64,{{ sinogram_image }}" alt="Синограммы" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
